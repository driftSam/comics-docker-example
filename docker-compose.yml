# Use root/root as user/password credentials
version: '3.8'
services:
  issues-db:
    container_name: issues-db
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    volumes:
      - ./sql_scripts:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=root
    networks:
      comics-network:
        aliases:
          - issues-db
  events-db:
    container_name: events-db
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    networks:
      comics-network:
        aliases:
          - events-db
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - 15672:15672
      - 5672:5672
    networks: 
      comics-network:
        aliases:
          -rabbitmq
networks:
  comics-network:
